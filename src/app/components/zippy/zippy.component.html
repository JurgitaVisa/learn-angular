<div class="zipp">
    <div class="zipp-heading" [class.active]="isExpanded" (click)="toggleZipp()">
        {{title}}
        <span class="glyphicon" [ngClass]="
        {
            'glyphicon-chevron-up': isExpanded,
            'glyphicon-chevron-down': !isExpanded
        }
        "></span>
    </div>
    <div *ngIf="isExpanded" class="zipp-body">
        <ng-content></ng-content>
    </div>
</div>
