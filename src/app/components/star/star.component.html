<style>
    .glyphicon {
        color: blue;
    }
</style>

<span 
    class="glyphicon" 
    [class.glyphicon-star]="isActive" 
    [class.glyphicon-star-empty]="!isActive"   
    (click)="setIsActive()"
></span>

<span 
    class="glyphicon" 
    [ngClass]="{
        'glyphicon-star': isActive,
        'glyphicon-star-empty': !isActive
    }"
    (click)="setIsActive()"
></span>
